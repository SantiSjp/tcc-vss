image: codesignal/opencv:v7.1

stages:
  - build
  - test

Build:
  stage: build
  
  before_script:
    - apt update 
    - apt -y install make cmake libgtest-dev rpm g++
  
  cache:
    key: cached
    policy: push
    paths:
      - build/

  script:
    - mkdir build
    - cd build
    - mv -r /usr/local/include/opencv4/opencv2 /usr/local/include/
    - cmake -DBUILD_TESTS=ON -DGEN_PACKAGE=ON ..
    - make

Test:
  stage: test

  cache:
    key: cached
    policy: pull
    paths:
      - build/
  
  artifacts:
    when: on_success
    expose_as: 'Unit Tests Output'
    paths:
      - unit_tests_output.txt
      
  script: 
    - ./build/test/unit/unit_test >> unit_tests_output.txt

